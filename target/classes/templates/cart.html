<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Cart</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="container mt-4">
  <h3>Your Cart</h3>
  <table class="table">
    <thead><tr><th>Product</th><th>Price</th><th>Qty</th><th>Total</th></tr></thead>
    <tbody>
      <tr th:each="item: ${cartItems}">
        <td th:text="${item.product.name}"></td>
        <td>₹<span th:text="${item.product.price}"></span></td>
        <td th:text="${item.quantity}"></td>
        <td>₹<span th:text="${item.quantity * item.product.price}"></span></td>
      </tr>
    </tbody>
  </table>
  <h5 class="text-end">Total: ₹<span th:text="${total}"></span></h5>

  <form th:action="@{/checkout}" method="get">
    <button class="btn btn-primary">Proceed to Checkout</button>
  </form>

  <form th:action="@{/cart/reset}" method="post" class="mt-2">
    <button class="btn btn-danger">Clear Cart</button>
  </form>

  <a href="/products" class="btn btn-link mt-3">Back to Products</a>
</body>
</html>
